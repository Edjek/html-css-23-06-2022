<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle exercice</title>
</head>

<body>
    <!-- commentaire -->
    <div>
        <form action="" method="">
            <table>
                <caption>Nouvelle exercice</caption>
                <tbody>
                    <tr>
                        <td>
                            <label for="pseudo">Pseudo</label>
                        </td>
                        <td>
                            <input type="text" id="pseudo" name="pseudo" placeholder="je suis un message" required
                                autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" id="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date</label>
                        </td>
                        <td>
                            <input type="date" id="date" name="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vehicule">Véhicule</label>
                        </td>
                        <td>
                            <select name="vehicule" id="vehicule">
                                <option value="moto">moto</option>
                                <option value="voiture">voiture</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bio">Dites nous en plus sur vous</label>
                        </td>
                        <td>
                            <textarea name="bio" id="bio" cols="30" rows="10">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Sexe
                        </td>
                        <td>
                            <input type="radio" id="sexeh" name="sexe" value="H">
                            <label for="sexeh">Homme</label>
                            <input type="radio" id="sexef" name="sexe" value="F">
                            <label for="sexef">Femme</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Sport pratiqué
                        </td>
                        <td>
                            <input type="checkbox" id="karate" name="karate" value="karate">
                            <label for="karate">karaté</label>
                            <input type="checkbox" name="tennis" id="tennis" value="tennis">
                            <label for="tennis">tennis</label>
                            <input type="checkbox" name="foot" id="foot" value="foot">
                            <label for="foot">foot</label>
                            <input type="checkbox" name="escalade" id="escalade" value="escalade">
                            <label for="escalade">escalade</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Télécharger</label>
                        </td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Envoyer">
                            <input type="reset" value="Effacer">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
